{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-5">Servicios Disponibles</h1>
    <div class="row g-4">
        {% for servicio in servicios %}
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ servicio.imagen.url }}" class="card-img-top" alt="{{ servicio.nombre }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ servicio.nombre }}</h5>
                        <p class="card-text text-muted">{{ servicio.descripcion|truncatewords:20 }}</p>
                        <p class="card-text fw-bold text-success">Precio: ${{ servicio.precio }}</p>
                        <div class="mt-auto">
                            <a href="{% url 'detalle_servicio' servicio.id %}" class="btn btn-primary w-100">Ver m√°s</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
