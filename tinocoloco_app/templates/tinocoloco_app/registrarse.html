{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100" style="background-color: #fffdf9;">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 12px; border: none;">
        <h1 class="text-center mb-3" style="color: #0d6efd; font-weight: 600; font-size: 1.75rem;">Registrarse</h1>
        
        <!-- Mensaje de error (si existe) -->
        {% if error %}
            <div class="alert alert-danger text-center mb-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
        
        <!-- Formulario -->
        <form method="POST" id="registerForm" novalidate>
            {% csrf_token %}
            <div class="row g-3">
                {% for field in form %}
                    <div class="col-md-6">
                        <div class="mb-2 form-group">
                            {{ field.label_tag }}
                            {{ field }}
                            <div class="invalid-feedback"></div>
                            <div class="valid-feedback"></div>
                            <small class="help-text text-muted d-none">{{ field.help_text }}</small>
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <!-- Botón de envío -->
            <div class="mt-3">
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <span id="button-text">Registrarse</span>
                    <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </form>
        
        <!-- Enlace para iniciar sesión -->
        <div class="text-center mt-3">
            <p class="mb-0" style="color: #6c757d; font-size: 0.9rem;">
                ¿Ya tienes una cuenta? 
                <a href="{% url 'iniciar_sesion' %}" class="text-decoration-none">
                    Inicia Sesión
                </a>
            </p>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/register.css' %}">
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
