{% extends 'base.html' %}

{% block title %}Acceso Restringido{% endblock %}

{% block content %}
<div class="no-registered-container">
    <div class="no-registered-box">
        <h1>¡Acceso Restringido!</h1>
        <p>No estás registrado o no has iniciado sesión.</p>
        <p>Para realizar esta acción, por favor inicia sesión o regístrate.</p>
        <div class="actions">
            <a href="{% url 'iniciar_sesion' %}" class="btn btn-primary">Iniciar Sesión</a>
            <a href="{% url 'registrarse' %}" class="btn btn-secondary">Registrarse</a>
        </div>
    </div>
</div>

<style>
.no-registered-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    text-align: center;
    background-color: var(--color-beige);
}

.no-registered-box {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0px 4px 10px var(--color-shadow);
    max-width: 400px;
    width: 90%;
}

.no-registered-box h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--color-cerulean-dark);
}

.no-registered-box p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    color: var(--color-cerulean);
}

.actions a {
    display: inline-block;
    margin: 0.5rem;
    padding: 0.8rem 1.2rem;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    color: white;
}

.actions .btn-primary {
    background-color: var(--color-cerulean);
}

.actions .btn-secondary {
    background-color: var(--color-orange);
}
</style>
{% endblock %}
