{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100" style="background-color: #fffdf9;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 12px; border: none;">
        <h1 class="text-center mb-4" style="color: #0d6efd; font-weight: bold; font-size: 1.8rem;">Iniciar Sesión</h1>
        
        <!-- Mensaje de error -->
        {% if error %}
            <div class="alert alert-danger text-center mb-4" role="alert">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        
        <!-- Formulario -->
        <form method="POST" onsubmit="disableSubmitButton(event)">
            {% csrf_token %}
            <div class="form-group mb-4">
                {{ form.as_p|safe }}
            </div>
            
            <!-- Botón de envío -->
            <button id="submit-btn" type="submit" class="btn btn-primary w-100 py-2">
                <span id="submit-btn-text">Iniciar Sesión</span>
                <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
        </form>
        
        <!-- Enlace para registrarse -->
        <div class="text-center mt-4">
            <p class="mb-0" style="color: #6c757d; font-size: 0.9rem;">
                ¿No tienes una cuenta? 
                <a href="/registrarse" class="text-decoration-none">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
